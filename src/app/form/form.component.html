  <form (ngSubmit)="pushusername()" #form='ngForm' name="form">

    <div class="form-group ">

      <input type="text" [(ngModel)]="username" name="username" placeholder="put username "

        class="form-control text-success">
    
        <button type="submit" class="btn btn-success " name="username"><b>Search</b></button>
    </div>
  </form>
